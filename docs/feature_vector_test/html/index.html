<html>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        
 <body>
   <div id="app">
     <v-container>
         <v-card v-for="(obj, index) in items" :key="index" style="margin-top : 20px;">
             <v-card-text>
             <v-simple-table>
                    <template v-slot:default>
                      <thead>
                        <tr>
                          <th class="text-left"></th>
                          <th class="text-left" v-for="(arr, index2) in obj.arr" :key="index2">{{index2+1}}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                                <v-img width="64px" :src="'../output/thumbs/64px/'+obj.id+'.jpg'" class="grey lighten-2"></v-img>
                                <p>
                                {{obj.id}}
                              </p>
                          </td>
                          <td v-for="(obj2, index2) in obj.arr" :key="index2">
                                <v-img width="64px" :src="'../output/thumbs/64px/'+obj2.id+'.jpg'" class="grey lighten-2"></v-img>
                                <p>
                                {{obj2.score}}<br/>
                                {{obj2.id}}
                              </p>
                            </td>
                        </tr>
                      </tbody>
                    </template>
                  </v-simple-table>    
                </v-card-text>
        </v-card>
     </v-container>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
   <script>
     new Vue({
       el: "#app",
       data: {
         items: []
       },
       methods: {
         sayHello(){
           this.msg = "Hello!"
         }
       },
       mounted(){
        var self = this;
        axios
            .get('../data/predict/result.json')
                .then(function (res) {
                    self.items = res.data;
                    console.log(res.data)
                });
       }
     })
   </script>
 </body>
 </html>
